apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.clusterRole.name }}
rules:
  - apiGroups:
      {{- range .Values.clusterRole.apiGroups }}
      - "{{ . }}"
      {{- end }}
    resources:
      - "configmaps"
      - "secrets"
      - "namespaces"
    verbs:
      - "get"
      - "watch"
      - "list"
      - "create"
      - "update"
      - "patch"